{% extends 'base_shop.html' %}

{% block title %}
{{ super() }} - {{ title }}
{% endblock %}

{% block content %}
<div class="banner">
    <div class="container">
        <div class="row" style="padding:1em;">
            <div class="col-sm-5">
                <h1>{{ shop_title }}</h1>
                <p>Современные технологии достигли такого уровня, что синтетическое тестирование напрямую зависит от стандартных подходов.</p>
            </div>
            <div class="col-sm-7">
                <img class="img-fluid" src={{ start_image }} alt="Fashion">
            </div>
        </div>
    </div>
</div>



{% endblock %}
