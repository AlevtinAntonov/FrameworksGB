{% extends 'base.html' %}

{% block title %}
{{ super() }} - {{ title }}
{% endblock %}

{% block content %}
<h1 style="text-align: center; padding-top: 5px;padding-bottom: 5px;">
    {{ title }}
</h1>
<div class="row">
    {% for contact in our_contacts %}
    <div class="col-12 col-md-6 col-lg-4">
        <h2>{{ contact.name }}</h2>
        <p>{{ contact.mail }}</p>
        <p>{{ contact.phone }}</p>
    </div>
    {% endfor %}
</div>
<div style="text-align: center">
    <div style="text-align: center">
        <a class="btn btn-primary" href="/task8/" role="button">Назад к Заданию 8</a>
    </div>
</div>
{% endblock %}
