{% extends 'base_shop.html' %}

{% block title %}
{{ super() }} - {{ title }}
{% endblock %}

{% block content %}

<h1 style="text-align: center; padding-top: 5px;padding-bottom: 5px;">{{ page_title }} </h1>

<div class="row" style="padding-top: 20px;">
    {% for item in lst_items %}
    <div class="col-12 col-md-6 col-lg-4">
        <h2 style="text-align: center; padding-top: 5px;padding-bottom: 5px;"> {{ item.item_title }} </h2>
        <img src={{ item.image}} class="col-12 col-md-6 img-fluid " alt="Рисунок"
             style="display: block; margin-left: auto;    margin-right: auto;">
        <p style="margin-bottom: 8rem; text-align: justify;">{{ item.txt }}</p>
    </div>
    {% endfor %}

</div>



{% endblock %}
